<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title>중고거래물품사이트</title>

    <style>
        .pagination .page-item .page-link {
            border: none !important;
            color: #cc6600;
            background-color: transparent !important;
            box-shadow: none !important;
        }

        .pagination .page-item.active .page-link {
            background-color: #ff9966 !important;
            color: white !important;
            border-radius: 0.25rem;
        }
        .pagination .page-item.active .page-link:hover,
        .pagination .page-item.active .page-link:focus {
            background-color: #ff9966 !important;
            color: white !important;
            box-shadow: none !important;
        }

        .pagination .page-item .page-link:hover {
            color: #cc6600 !important;
            background-color: transparent !important;
        }

        .pagination .page-item.disabled .page-link {
            color: #b3b3b3 !important;
            background-color: transparent !important;
        }

        .filter-btn.active {
            background-color: #ff9966 !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

<div th:replace="~{include/header.html :: header}"></div>


<div class="container my-4">
    <h1 class="mb-4" style="margin-top: 2rem margin-bottom: 2rem !important;">최근 등록된 상품</h1>

    <div class="mb-3 text-center" style="margin-bottom: 2rem !important;">
        <a th:href="@{/goods(category='all')}" th:classappend="${currentCategory == null or currentCategory == 'all' ? 'active' : ''}" class="btn filter-btn">전체</a>
        <a th:href="@{/goods(category='패션')}" th:classappend="${currentCategory == '패션' ? 'active' : ''}" class="btn filter-btn">패션</a>
        <a th:href="@{/goods(category='디지털/가전')}" th:classappend="${currentCategory == '디지털/가전' ? 'active' : ''}" class="btn filter-btn">디지털/가전</a>
        <a th:href="@{/goods(category='생활/건강')}" th:classappend="${currentCategory == '생활/건강' ? 'active' : ''}" class="btn filter-btn">생활/건강</a>
        <a th:href="@{/goods(category='스포츠/레저')}" th:classappend="${currentCategory == '스포츠/레저' ? 'active' : ''}" class="btn filter-btn">스포츠/레저</a>
        <a th:href="@{/goods(category='식품')}" th:classappend="${currentCategory == '식품' ? 'active' : ''}" class="btn filter-btn">식품</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each="goods: ${goodsPage.content}">
            <div class="card h-100">
                <div class="d-flex justify-content-center pt-3" style="height: 250px; overflow: hidden;">
                    <img th:src="@{|/upload/${goods.storedFileName}|}" class="card-img-top" alt="상품 이미지" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div class="card-body">
                    <h6 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        <a th:href="@{|/goods/detail/${goods.id}|}" th:text="${goods.goodsTitle}"></a>
                    </h6>
                    <h5 class="card-text text-danger" th:text="|${goods.goodsCost}원|"></h5>
                    <a th:href="@{|/goods/detail/${goods.id}|}" class="btn btn-sm btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        <div th:if="${goodsPage.getTotalElements() == 0}" class="col-12 text-center my-5">
            <p class="text-muted">등록된 상품이 없습니다.</p>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="Page navigation">
            <ul class="pagination">

                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == goodsPage.number + 1} ? 'active' : ''">
                    <a class="page-link" th:href="@{/goods(page=${i}, category=${currentCategory})}" th:text="${i}">1</a>
                </li>

            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
