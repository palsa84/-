<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div th:replace="~{admin/include/header.html :: header}"></div>


<div class="container my-4">
    <h1 class="mb-4">상품목록</h1>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each ="goods: ${latestGoods}">
            <div class="card h-100">

                <div class="d-flex justify-content-center pt-3" style="height: 250px; overflow: hidden;">
                    <img th:src="@{|/upload/${goods.storedFileName}|}"
                         class="card-img-top"
                         alt="..."
                         style="width: 100%; height: 100%; object-fit: contain;"> </div>

                <div class="card-body">
                    <h6 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        <a th:href="@{|/goods/detail/${goods.id}|}" th:text="${goods.goodsTitle}"></a>
                    </h6>
                    <h5 class="card-text text-danger" th:text="${goods.goodsCost}"></h5>
                    <a th:href="@{|/goods/detail/${goods.id}|}" class="btn btn-sm btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{admin/include/footer.html :: footer}"></div>

</body>
</html>
