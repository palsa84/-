<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <title>중고거래물품사이트</title>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="include/header.html :: header"></div>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_960_720.jpg" class="d-block w-100" alt="..." style="height: 400px">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_960_720.jpg" class="d-block w-100" alt="..." style="height: 400px">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/forest-1072828_960_720.jpg" class="d-block w-100" alt="..." style="height: 400px">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>

<div class="container my-4">
    <h1 class="mb-4">상품목록</h1>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each ="goods: ${latestGoods}">
            <div class="card h-100">

                <div class="d-flex justify-content-center pt-3" style="height: 250px; overflow: hidden;">
                    <img th:src="@{|/upload/${goods.storedFileName}|}"
                         class="card-img-top"
                         alt="..."
                         style="width: 100%; height: 100%; object-fit: contain;"> </div>

                <div class="card-body">
                    <h6 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        <a th:href="@{|/goods/detail/${goods.id}|}" th:text="${goods.goodsTitle}"></a>
                    </h6>
                    <h5 class="card-text text-danger" th:text="|${goods.goodsCost}원|"></h5>

                    <a th:href="@{|/goods/detail/${goods.id}|}" class="btn btn-sm btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="include/footer.html :: footer"></div>

</body>
</html>
