

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title>중고거래물품사이트</title>
</head>
<body>
<div class="container">
    <form method="post" action="/admin/ok">
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="adm_id" required>


        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
            name="adm_pass" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>


    <script th:inlink="javascript">
        const idCheck = () => {
            const userId = document.getElementById("userId").value;
            const checkResult = document.getElementById("check-result");
            console.log("입력값: ", userId);
            $.ajax({
                type: "post",
                url: "/member/idCheck",
                data: {
                    "userId": userId
                },
                success: function(res) {
                    console.log("요청성공", res);
                    if (res === "ok") {
                        console.log("사용 가능한 아이디");
                        checkResult.style.color = "green";
                        checkResult.innerHTML = "사용 가능한 아이디입니다";
                    } else {
                        console.log("사용 중인 아이디");
                        checkResult.style.color = "red";
                        checkResult.innerHTML = "이미 사용 중인 아이디입니다";
                    }
                },
                error: function(err) {
                    console.log("에러발생", err);
                }
            });
        };
    </script>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" xintegrity="sha384-7u8GK99o3T9L7sLqG0sFf4kKqgP2LwE5/3p5tB1Ff6n6G8/1QJ/g/8" crossorigin="anonymous"></script>

</body>
</html>
