<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <title>상품 수정</title>
</head>
<body>

<div th:replace="~{admin/include/adminHeader.html :: adminHeader}"></div>

<div class="container">

    <h3>상품 수정</h3>
    <form method="post" action="/admin/goods/edit" enctype="multipart/form-data">

        <input type="hidden" name="id" th:value="${goodsEdit.id}">
        <input type="hidden" name="fileAttached" th:value="${goodsEdit.fileAttached}">
        <input type="hidden" name="originalFileName" th:value="${goodsEdit.originalFileName}">
        <input type="hidden" name="storedFileName" th:value="${goodsEdit.storedFileName}">


        <div class="form-group">
            <label for="goodsOpt">분류</label>
            <select class="form-control" id="goodsOpt" name="goodsOpt">
                <option value="패션" th:selected="${goodsEdit.goodsOpt == '패션'}">패션</option>
                <option value="디지털/가전" th:selected="${goodsEdit.goodsOpt == '디지털/가전'}">디지털/가전</option>
                <option value="생활/건강" th:selected="${goodsEdit.goodsOpt == '생활/건강'}">생활/건강</option>
                <option value="스포츠/레저" th:selected="${goodsEdit.goodsOpt == '스포츠/레저'}">스포츠/레저</option>
                <option value="식품" th:selected="${goodsEdit.goodsOpt == '식품'}">식품</option>
            </select>
        </div>
        <div class="form-group">
            <label for="goodsTitle">상품명</label>
            <input type="text" class="form-control" id="goodsTitle" placeholder="상품명을 입력하세요" required
                   name="goodsTitle" th:value="${goodsEdit.goodsTitle}">
        </div>
        <div class="form-group">
            <label for="goodsCost">상품가격</label>
            <input type="text" class="form-control" id="goodsCost" placeholder="상품가격을 입력하세요" required
                   name="goodsCost" th:value="${goodsEdit.goodsCost}">
        </div>
        <div class="form-group">
            <label for="goodsBrand">브랜드</label>
            <input type="text" class="form-control" id="goodsBrand" placeholder="브랜드를 입력하세요" required
                   name="goodsBrand" th:value="${goodsEdit.goodsBrand}">
        </div>
        <div class="form-group">
            <label for="goodsContents">상세내용</label>
            <textarea class="form-control" id="goodsContents" rows="3"
                      name="goodsContents" th:utext="${goodsEdit.goodsContents}"></textarea>
            <script>
                // CKEditor 초기화
                CKEDITOR.replace('goodsContents');
            </script>
        </div>

        <button type="submit" class="nav-link btn btn-sm btn-orange">상품 수정</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
