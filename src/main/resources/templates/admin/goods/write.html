<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <title></title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">관리자모드</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/admin/main">첫화면 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/buy">거래관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/goods">상품관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/member">회원관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/notice">게시판관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/logout">로그아웃</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid" style="background-color: transparent;">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>
  <h3>상품등록</h3>
  <form method="post" action="/admin/goods/ok" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleFormControlSelect1">분류</label>
      <select class="form-control" id="exampleFormControlSelect1" name="goodsOpt">
        <option value="패션">패션</option>
        <option value="디지털/가전">디지털/가전</option>
        <option value="생활/건강">생활/건강</option>
        <option value="스포츠/레저">스포츠/레저</option>
        <option value="식품">식품</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">상품명</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="상품명을 입력하세요" required
             name="goodsTitle">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput3">상품가격</label>
      <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="상품가격을 입력하세요" required
             name="goodsCost">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput4">브랜드</label>
      <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="브랜드를 입력하세요" required
             name="goodsBrand">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">상세내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                name="goodsContents"></textarea>
      <script>
        CKEDITOR.replace('goodsContents');
      </script>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">제품사진</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1"
             name="goodsFile">
    </div>
    <button type="submit" class="btn btn-info">상품등록</button>
  </form>

</div>

<div class="jumbotron jumbotron-fluid my-4" style="background-color: transparent;">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
