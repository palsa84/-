<!--notice/detail.html-->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title></title>
</head>
<body>
<div th:replace="~{admin/include/adminHeader.html :: adminHeader}"></div>

<div class="container">


    <div class="jumbotron jumbotron-fluid" style="background-color: transparent;">
        <div class="container">
            <h1 class="display-4">Fluid jumbotron</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <h3>공지사항</h3>
    <div class="card">
        <h5 class="card-header" th:text="|날짜: *{#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd HH:mm:ss')} 조회: ${notice.noticeHits}|">Featured</h5>
        <div class="card-body">
            <h5 class="card-title"th:text="${notice.noticeTitle}"></h5>
            <p class="card-text" th:text="${notice.noticeContents}"></p>
        </div>
    </div>
    <a th:href="@{/admin/notice/}" class="btn btn-primary my-4">목록</a>
    <a th:href="@{/admin/notice/edit/{id} (id=${notice.id})}" class="btn btn-warning">수정</a>
    <a th:href="@{/admin/notice/delete/{id}(id=${notice.id})}" class="btn btn-danger">삭제</a>
</div>

<div class="jumbotron jumbotron-fluid my-4" style="background-color: transparent;">
    <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
