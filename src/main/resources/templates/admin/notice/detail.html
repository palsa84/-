<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <title th:text="|공지사항: ${notice.noticeTitle}|">공지사항 상세</title>
</head>
<body>
<div th:replace="~{admin/include/adminHeader.html :: adminHeader}"></div>

<div class = "container my-5">
    <h2 class="mb-4">공지사항</h2>

    <div class="card-body p-0">
        <table class="table table-bordered mb-4">
            <tbody>
            <tr>
                <th class="bg-light" style="width: 20%;">제목</th>
                <td th:text="${notice.noticeTitle}"></td>
            </tr>
            <tr>
                <th class="bg-light">작성자</th>
                <td th:text="${notice.noticeWriter}"></td>
            </tr>
            <tr>
                <th class="bg-light">작성일</th>
                <td th:text="${#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th class="bg-light">조회수</th>
                <td th:text="${notice.noticeHits}"></td>
            </tr>
            <tr>
                <th class="bg-light">내용</th>
                <td style="height:200px; vertical-align:top; white-space: pre-wrap;" th:text="${notice.noticeContents}">공지사항 본문 내용입니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-right">
        <a th:href="@{/admin/notice}" class="btn btn-primary">목록</a>
        <a th:href="@{/admin/notice/edit/{id} (id=${notice.id})}" class="btn btn-warning ml-2">수정</a>
        <a th:href="@{/admin/notice/delete/{id}(id=${notice.id})}" class="btn btn-danger ml-2">삭제</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
