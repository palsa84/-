<!-- notice/write.html-->


<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title></title>
</head>
<body>
<div th:replace="~{admin/include/adminHeader.html :: adminHeader}"></div>

<div class="container">

  <div class="jumbotron jumbotron-fluid" style="background-color: transparent;">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>
  <h3>공지사항</h3>
  <form method="post" action="/admin/notice/edit">
    <div class="form-group">
      <label for="exampleFormControlInput1">제목</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목을 입력하세요" required
      name="noticeTitle">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">이름</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="이름을 입력하세요" required
             name="noticeWriter">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">내용</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                name="noticeContents"></textarea>
    </div>
    <button type="submit" class="btn btn-info">글등록</button>
  </form>

</div>

<div class="jumbotron jumbotron-fluid my-4" style="background-color: transparent;">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
