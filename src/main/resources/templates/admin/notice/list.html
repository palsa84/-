<!--notice/list.html-->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <title></title>
</head>
<body>

<div th:replace="~{admin/include/adminHeader.html :: adminHeader}"></div>

<div class="container container-fluid my-4">


  <h3>공지사항</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">이름</th>
      <th scope="col">날짜</th>
      <th scope="col">관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice: ${noticeList}">
      <td th:text="${notice.noticeNo}"></td>
      <td> <a th:href="@{|/admin/notice/detail/${notice.id}|}" th:text="${notice.noticeTitle}"></a></td>
      <td th:text="${notice.noticeWriter}"></td>
      <td th:text="${#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd')}"></td>
      <td> <a th:href="@{/admin/notice/edit/{id} (id=${notice.id})}" class="btn btn-sm btn-primary">수정</a></td>
      <td>
        <a th:href="@{/admin/notice/delete/{id}(id=${notice.id})}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
      </td>


    </tr>
    </tbody>
  </table>
  <a class="btn btn-lg btn-info " href="/admin/notice/write" role="button">글쓰기</a>
</div>

<div class="jumbotron jumbotron-fluid my-4" style="background-color: transparent;">
  <div class="container">
    <h1 class="display-4">Fluid jumbotron</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
