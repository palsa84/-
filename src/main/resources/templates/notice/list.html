<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <title>공지사항 목록</title>
</head>
<body>

<div th:replace="~{include/header.html :: header}"></div>


<div class="container my-5">
    <h2 class="mb-4">공지사항 목록</h2>

    <div class="card-body p-0">

        <table class="table table-hover table-bordered mb-4">
            <thead>
            <tr class="bg-light text-center">
                <th scope="col" style="width: 10%;">번호</th>
                <th scope="col" style="width: auto;">제목</th>
                <th scope="col" style="width: 15%;">이름</th>
                <th scope="col" style="width: 15%;">날짜</th>
                <th scope="col" style="width: 10%;">조회</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice: ${noticeList}" class="text-center">
                <td th:text="${notice.noticeNo}"></td>
                <td class="text-left">
                    <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.noticeTitle}">공지사항 제목</a>
                </td>
                <td th:text="${notice.noticeWriter}"></td>
                <td th:text="${#temporals.format(notice.noticeCreatedTime, 'yyyy-MM-dd')}"></td>
                <td th:text="${notice.noticeHits}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(noticeList)}" class="text-center">
                <td colspan="5">등록된 공지사항이 없습니다.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="~{include/footer.html :: footer}"></div>

</body>
</html>
